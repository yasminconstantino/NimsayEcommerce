<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" 
  />
  <title>YC Store - Main page</title>
</head>
<body class="flex flex-col">
  <section 
  id="carrinho" 
  class="fixed top-0 right-[-360px] bg-neutral-900 h-screen w-[360px] text-neutral-300 z-50 p-5 flex flex-col justify-between duration-200 border-l border-neutral-500">
    <div 
    id="cabecalho-carrinho" 
    class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho">
        <i class="fa-solid fa-circle-xmark" style="color: #a34fba;"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="py-2 h-3/5 overflow-y-auto flex flex-col gap-2">
    </section>
    <p id="preco-total" class="text-neutral-100"></p>
    <button class="bg-fuchsia-600 text-neutral-900 p-1" id="finalizar-compra">
      Finalizar compra
    </button>
  </section>
  <header class="flex bg-neutral-900 shadow-xl shadow-neutral-800 px-8 py-4 justify-between sticky top-0 z-10">
   <img src="./assets/logo/2.png" alt="logo yc" class="h-48">
   <div class="text-neutral-300 gap-2 flex items-end mx-2">
    <button id="abrir-carrinho">
      <i class="fa-solid fa-cart-shopping mr-2" style="color: #a34fba;"></i>
    </button>
    <a href="./pedidos.html">
      <button class="mr-2" >
        <i class="fa-solid fa-user" style="color: #a34fba;" ></i>
      </button></a>
   </div>
  </header>
  <main>
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input
          id="exibir-todos"
          type="radio"
          name="filtro"
          class="peer hidden"
          checked
        />
        <label
          for="exibir-todos"
          class="peer-checked:bg-neutral-950 peer-checked:text-neutral-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >All</label
        >
      </div>
      <div class="px-2">
        <input
          id="exibir-shoes"
          type="radio"
          name="filtro"
          class="peer hidden"
        />
        <label
          for="exibir-shoes"
          class="peer-checked:bg-neutral-950 peer-checked:text-neutral-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >Shoes</label
        >
      </div>
      <div class="px-2">
        <input
          id="exibir-roupa"
          type="radio"
          name="filtro"
          class="peer hidden"
        />
        <label
          for="exibir-roupa"
          class="peer-checked:bg-neutral-950 peer-checked:text-neutral-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >Clothes</label
        >
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
