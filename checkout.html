<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YC Store - Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="index.html"><img class="logoY" src="logo/2.png"alt="Logo"/></a>
    </header>
    <form class="formy">
      <section id="dados-usuario">
        <p class="dtitu">Seus Dados</p>
        <div class="askdado">
          <label for="nome" class="nom">Nome</label>
          <input type="text" id="nome" placeholder="Nome completo" required/>
        </div>
        <div class="askdado">
          <label for="email" class="nom">Email</label>
          <input type="email" id="email" placeholder="user@email.com" required/>
        </div>
        <div class="askdado">
          <label for="telefone" class="nom"
            >Telefone de Contato</label>
          <input type="tel" id="tel"
            placeholder="(21) 99888-7766"
            required
          />
        </div>
      </section>

      <section id="pagamento-entrega" class="">
        <p class="ptitu">Pagamento e Entrega</p>
        <div class="askdado">
          <label for="numero-cartao" class="nom">Numero do Cartão</label>
          <input type="text" id="numero-cartao" placeholder="1111 1111 1111 1111 required/>
        </div>
        <div class="cv">
          <div >
            <label for="cvv" class="nom">CVV</label>
            <input type="text" id="cvv" placeholder="222" required/>
          </div>
          <div >
            <label for="data-expiracao" class="nom">Data de Validade</label>
            <input type="text" id="data-expiracao" placeholder="10/24" required/>
          </div>
        </div>
        <div>
          <label for="cep" class="nom">CEP</label>
          <input type="text" id="cep" placeholder="11122-333" required/>
        </div>
        <div>
          <label for="endereco" class="nom">Endereço</label>
          <input type="text" id="endereco" placeholder="Rua que sobe e desce" required/>
        </div>
        <div class="cv">
          <div>
            <label for="numero" class="nom">Número</label>
            <input type="text" id="numero" placeholder="444" required/>
          </div>
          <div>
            <label for="complemento" class="nom">Complemento</label>
            <input type="text" id="complemento" placeholder="555" required/>
          </div>
        </div>
      </section>

      <section id="produtos-checkout">
        <section id="container-produtos-checkout">
          <section id="celula-checkout">
            <p id="preco-total">Total: $200</p>
            <button type="submit" id="finalizar-compra-checkout">  Finalizar Compra</button>
          </section>
        </section>
      </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
